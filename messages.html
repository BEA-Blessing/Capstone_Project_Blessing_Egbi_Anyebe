<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond the Stigma - Messages</title>
    <link rel="stylesheet" href="messages.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Chats</h2>
            <ul class="chat-list">
                <li class="chat-item active">Taiwo Vivian</li>
                <li class="chat-item">Jane Smith</li>
                <li class="chat-item">Alex Johnson</li>
                <li class="chat-item">Adenike oladipo</li>
            </ul>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <h3>Taiwo Vivian</h3>
            </div>
            <div class="chat-body">
                <div class="message received">
                    <p>Hey, how are you doing today?</p>
                    <span class="time">10:30 AM</span>
                </div>
                <div class="message sent">
                    <p>I'm doing well, thanks! How about you?</p>
                    <span class="time">10:32 AM</span>
                </div>
                <!-- Additional messages -->
            </div>
            <div class="chat-footer">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
