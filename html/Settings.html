<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Beyond the Stigma</title>
    <link rel="stylesheet" href="../css/Settings.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <div class="settings-section">
            <h2>Account Settings</h2>
            <div class="setting-item">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="setting-item">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="setting-item">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a new password">
            </div>
        </div>

        <div class="settings-section">
            <h2>Privacy Settings</h2>
            <div class="setting-item">
                <label for="profile-visibility">Profile Visibility</label>
                <select id="profile-visibility">
                    <option value="public">Public</option>
                    <option value="friends">Friends Only</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="searchability">Allow Search by Email</label>
                <input type="checkbox" id="searchability">
            </div>
        </div>

        <div class="settings-section">
            <h2>Notification Settings</h2>
            <div class="setting-item">
                <label for="email-notifications">Email Notifications</label>
                <input type="checkbox" id="email-notifications">
            </div>
            <div class="setting-item">
                <label for="sms-notifications">SMS Notifications</label>
                <input type="checkbox" id="sms-notifications">
            </div>
            <div class="setting-item">
                <label for="push-notifications">Push Notifications</label>
                <input type="checkbox" id="push-notifications">
            </div>           
        </div>

        <button class="save-button">Save Changes</button>
    </div>
</body>
</html>
